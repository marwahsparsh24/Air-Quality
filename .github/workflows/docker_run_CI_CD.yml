          SMTP_PORT: "587"
          EMAIL_USERNAME: "anirudhak881@gmail.com"
          EMAIL_PASSWORD: "ksmhwqrzhjllqsaz"  # Replace with actual app password
          RECIPIENT_EMAIL: "anirudhak881@gmail.com"
